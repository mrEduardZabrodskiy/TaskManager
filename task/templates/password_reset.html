{% extends 'base.html' %}

{% block content %}
<div class="password_reset_block">
    <div class="password_reset_header">
        <span>Password reset</span>
    </div>
    <div class="password_reset_form_block">
        <form action="" method="post">
            {% csrf_token %}
            <div class="password_reset_field">
                {{form.email.label}}
                {{form.email}}
            </div>
            <div class="password_reset_submit_button">
                <input type="submit" value="Reset">
            </div>
        </form>
    </div>
</div>
{% endblock  %}
