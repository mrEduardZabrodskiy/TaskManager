{% extends 'base.html' %}


{% block content %}
    <div class="task_delete_block">
        <div class="task_delete_header">
            <span>Task delete</span>
        </div>
        <div class="task_delete_form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="task_delete_confirm_ask">
                    <span>Are you sure you want to delete -  {{task.title}}?</span>
                </div>
                <div class="task_delete_submit_button">
                    <input type="submit" value="Delete">
                </div>
            </form>
        </div>
    </div>    
{% endblock  %}
