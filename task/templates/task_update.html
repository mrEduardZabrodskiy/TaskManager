{% extends 'base.html' %}


{% block content %}
    <div class="task_update_block">
        <div class="task_update_header">
            <span>Task update</span>
        </div>
        <div class="task_update_form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="task_update_field">
                    {{form.title.label}}
                    {{form.title}}
                </div>
                <div class="task_update_field">
                    {{form.description.label}}
                    {{form.description}}
                </div>
                <div class="task_update_field">
                    {{form.priority.label}}
                    {{form.priority}}
                </div>
                <div class="task_update_submit_button">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </div>
{% endblock  %}
